<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка Вконтакте</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="modal">
        <div class="modal_header">
            Ошибка
            <span class="modal_close" aria-label="Закрыть" tabindex="0" role="button"></span>
        </div>
        <div class="modal_content">
            Не удалось загрузить файл.
            Файл не должен быть исполняемым,
            а его размер не должен превышать 200МБ.
        </div>
        <div class="modal_footer">
            <button class="button">Закрыть</button>
        </div>
    </div>
</body>
</html>
